<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyberbots - Login & Register</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom styles for this template */
    body {
      background-color: #f5f5f5;
    }
    .form-signin {
      max-width: 400px;
      padding: 15px;
      margin: auto;
    }
    .form-signin-heading {
      margin-bottom: 30px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <form class="form-signin" id="loginForm">
      <h2 class="form-signin-heading mb-4">Login</h2>
      <label for="inputEmail" class="visually-hidden">Email address</label>
      <input type="email" id="inputEmail" class="form-control mb-3" placeholder="Email address" required autofocus>
      <label for="inputPassword" class="visually-hidden">Password</label>
      <input type="password" id="inputPassword" class="form-control mb-4" placeholder="Password" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-3 mb-3 text-muted text-center">Don't have an account? <a href="#" onclick="showRegisterForm()">Register</a></p>
      <p class="mt-3 mb-3 text-muted text-center"><a href="index.html">&larr; Back to Home</a></p>
    </form>

    <form class="form-signin" id="registerForm" style="display: none;">
      <h2 class="form-signin-heading mb-4">Register</h2>
      <label for="inputRegisterEmail" class="visually-hidden">Email address</label>
      <input type="email" id="inputRegisterEmail" class="form-control mb-3" placeholder="Email address" required autofocus>
      <label for="inputRegisterPassword" class="visually-hidden">Password</label>
      <input type="password" id="inputRegisterPassword" class="form-control mb-3" placeholder="Password" required>
      <label for="inputConfirmPassword" class="visually-hidden">Confirm Password</label>
      <input type="password" id="inputConfirmPassword" class="form-control mb-4" placeholder="Confirm Password" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
      <p class="mt-3 mb-3 text-muted text-center">Already have an account? <a href="#" onclick="showLoginForm()">Login</a></p>
      <p class="mt-3 mb-3 text-muted text-center"><a href="index.html">&larr; Back to Home</a></p>
    </form>
  </div>

  <script>
    function showRegisterForm() {
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("registerForm").style.display = "block";
    }

    function showLoginForm() {
      document.getElementById("loginForm").style.display = "block";
      document.getElementById("registerForm").style.display = "none";
    }
  </script>
</body>
</html>
